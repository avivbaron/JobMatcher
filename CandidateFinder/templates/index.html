
{% extends 'base.html' %}

{% block content %}




<table class="table table-striped table-bordered center" style="width:80%">
        <thead>
            <tr>
                <th>job_title</th>
                <th>skill</th>
            </tr>
        </thead>
        <tbody>
          {% for instance in jobs_list %}
              <tr>
                  <td>{{ instance.job_title }}</td>
                  <td>{{ instance.skill }}</td>
              </tr>
          {% endfor %}
        </tbody>
</table>


{% endblock %}
